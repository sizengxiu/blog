<script type="text/javascript">

    function playAudio(){
        var msg = new SpeechSynthesisUtterance("语音测试");
        msg.volume = 100  // 声音的音量
        msg.rate = 1 // 语速，数值，默认值是1，范围是0.1到10
        msg.pitch = 1.5 // 表示说话的音高，数值，范围从0（最小）到2（最大）。默认值为1
        window.speechSynthesis.speak(msg);
    }
    function playAudio2(){
/*        lan=zh（语言zh:中文；en:英文；fr:法文；）

ie=UTF-8（字符集）

per=3（每3个字符停顿）

spd=5（语音播放速度，数字越大越快0-15）

text=“”（需要转换的文字）*/
        var text="从前有个人，天天写代码，于是他变成几了";
        var url="http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&spd=1&per=1&text="+text;
        var n=new Audio();
        n.src=url;
        n.play();
    }
    playAudio2();
</script>
